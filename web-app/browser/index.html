<!-- In HTML Comments are written like this -->
<!-- They can all be removed for your apps -->
<!doctype html> <!-- This first line tells browsers to expect modern standard html 5 -->
<html lang="en-gb"> <!-- This is indicates the page is written in British English, useful for accessibility -->
<meta charset="utf-8"> <!-- This indicates how the file is encoded. utf-8 is standard -->
<title>Galactic Minesweeper</title> <!-- All pages need a title, this will be displayed in the browser's title bar -->
<link rel="stylesheet" href="default.css"> <!-- Import style sheet – default.css -->
<link rel="icon" href="./assets/favicon.png"> <!-- Import 'Favorites Icon' – favicon.png -->
<script type="module" src="main.js"></script> <!-- Load the main script. Must be type="module". Have only one of these -->

<!-- Background for the page -->
<style>
    body{
        background-image: url(./assets/background.jpg);
        background-repeat: no-repeat;
        background-size: 100%;
        background-attachment: fixed;
    }
</style>

<!-- Pop up Window -->
<style media = "popup">
    *,
    *:before,
    *:after{
        padding:0;
        margin:0;
        box-sizing: border-box;
        position: absolute;
    }
</style>

<body>
    <div class = "popup">
        <h2>Welcome Commander!</h2>
        <img src="../assets/pewpew.gif" alt="spaceship gif">
        <p>Your mission today is to safely navigate our ship through an unmapped sector laced with anti-spaceship mines. As our ship holds fragile supplies for a humanitarian aid for a nearby planet, we cannot afford to make any mistakes.</p>
        <button id = "close">Goodluck</button>
    </div>
    <script type = "text/javascript" src="popup.js"></script>
</body>

    <h1> Galactic Minesweeper</h1>

</head>
